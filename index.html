<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机GPS定位实验</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #location {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>手机GPS定位实验</h1>
    <p>点击下方按钮以获取你手机的当前位置（需授权）。</p>
    <button onclick="getLocation()">获取我的位置</button>
    <div id="location">位置信息将显示在这里</div>

    <script>
        function getLocation() {
            const locationDiv = document.getElementById('location');
            if (navigator.geolocation) {
                locationDiv.innerText = '正在获取位置...';
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        locationDiv.innerText = `纬度: ${latitude}, 经度: ${longitude}`;
                        // 可选：将位置发送到你的服务器（需自行实现）
                        console.log(`位置数据 - 纬度: ${latitude}, 经度: ${longitude}`);
                    },
                    (error) => {
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                locationDiv.innerText = '错误：用户拒绝了定位请求。';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                locationDiv.innerText = '错误：位置信息不可用。';
                                break;
                            case error.TIMEOUT:
                                locationDiv.innerText = '错误：请求超时。';
                                break;
                            default:
                                locationDiv.innerText = '错误：未知错误。';
                                break;
                        }
                    }
                );
            } else {
                locationDiv.innerText = '错误：你的浏览器不支持定位功能。';
            }
        }
    </script>
</body>
</html>
